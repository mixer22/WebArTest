<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ветряная батарейка</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f172a;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e5e7eb;
}

h1 {
  margin-bottom: 20px;
  text-align: center;
}

/* Контейнер батарейки */
.battery-container {
  width: 80px;
  height: 160px;
  border: 4px solid #94a3b8;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  background: #1e293b;
  margin-bottom: 30px;
}

/* Индикатор зарядки */
.battery-fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(180deg, #34d399, #059669);
  transition: height 0.3s ease;
  border-radius: 6px 6px 0 0;
  box-shadow: 0 0 10px #34d39955 inset;
}

/* Контакт батарейки сверху */
.battery-tip {
  position: absolute;
  top: -10px;
  left: 25%;
  width: 50%;
  height: 10px;
  background: #94a3b8;
  border-radius: 4px 4px 0 0;
}

/* Ветряная мельница */
.windmill {
  width: 100px;
  height: 100px;
  margin-bottom: 20px;
  position: relative;
}

.blade {
  width: 6px;
  height: 50px;
  background: #e5e7eb;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: bottom center;
  border-radius: 3px;
  transition: background 0.3s;
}

.blade:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
.blade:nth-child(2) { transform: translate(-50%, -100%) rotate(90deg); }
.blade:nth-child(3) { transform: translate(-50%, -100%) rotate(180deg); }
.blade:nth-child(4) { transform: translate(-50%, -100%) rotate(270deg); }

/* Кнопка крутить */
button {
  padding: 10px 20px;
  font-size: 16px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover { background: #1d4ed8; }

</style>
</head>
<body>

<h1>⚡ Заряди батарейку!</h1>

<div class="windmill">
  <div class="blade"></div>
  <div class="blade"></div>
  <div class="blade"></div>
  <div class="blade"></div>
</div>

<div class="battery-container">
  <div class="battery-fill"></div>
  <div class="battery-tip"></div>
</div>

<button id="spinBtn">Крутить мельницу</button>

<script>
const fill = document.querySelector(".battery-fill");
const blades = document.querySelectorAll(".blade");
let charge = 0; // уровень зарядки от 0 до 100
let rotation = 0;

document.getElementById("spinBtn").addEventListener("click", () => {
  // Вращаем мельницу
  rotation += 45 + Math.random() * 90; // немного случайности
  blades.forEach((blade, i) => {
    blade.style.transform = `translate(-50%, -100%) rotate(${rotation + i*90}deg)`;
  });

  // Увеличиваем заряд батареи
  charge += 10 + Math.random() * 15;
  if(charge > 100) charge = 100;

  fill.style.height = charge + "%";

  // Визуальный эффект свечения при высокой зарядке
  if(charge > 75) fill.style.boxShadow = "0 0 20px #34d399aa inset";
});
</script>

</body>
</html>
