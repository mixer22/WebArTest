<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица истинности</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.3rem;
      text-shadow: 0 0 16px #60a5fa88;
    }
    .container {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(96,165,250,0.3);
      border-radius: 20px;
      padding: 24px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.65);
      max-width: 540px;
      width: 94%;
      text-align: center;
    }
    .scheme {
      margin: 0 auto 24px;
    }
    .scheme svg {
      width: 320px;
      height: 160px;
    }
    .truth-table {
      border-collapse: collapse;
      font-size: 1.4rem;
      margin: 20px auto;
      background: rgba(30, 41, 59, 0.4);
    }
    .truth-table th, .truth-table td {
      padding: 10px 18px;
      border: 1px solid #475569;
      text-align: center;
    }
    .truth-table th {
      background: #1e293b;
      color: #94a3b8;
      font-weight: 500;
    }
    .cell {
      cursor: pointer;
      background: #0f172a;
      color: #e5e7eb;
      transition: all 0.18s ease;
      user-select: none;
      min-width: 60px;
    }
    .cell:hover {
      background: #1e293b;
      transform: scale(1.08);
    }
    .cell.checked.correct {
      background: #064e3b !important;
      color: #34d399;
      box-shadow: inset 0 0 18px #34d39944;
      animation: correctPulse 1.2s ease-out;
    }
    .cell.checked.wrong {
      background: #7f1d1d !important;
      color: #fca5a5;
      animation: flash 0.5s;
    }
    @keyframes correctPulse {
      0% { transform: scale(1.08); }
      50% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.3; }
    }
    .lamp {
      width: 90px;
      height: 90px;
      margin: 28px auto 0;
      background: radial-gradient(circle at 30% 30%, #111827, #000);
      border-radius: 50%;
      box-shadow: inset 0 0 35px #000;
      transition: all 1.2s ease;
    }
    .lamp.on {
      background: radial-gradient(circle at 30% 30%, #fefcbf, #fbbf24 40%, #f59e0b);
      box-shadow: 0 0 70px 35px #fbbf2488, inset 0 0 45px #fefcbf;
      animation: glowLamp 2.2s ease-in-out infinite alternate;
    }
    @keyframes glowLamp {
      0% { box-shadow: 0 0 70px 35px #fbbf2488; }
      100% { box-shadow: 0 0 120px 60px #fbbf24cc; }
    }
    .answer {
      margin-top: 32px;
      font-size: 3.4rem;
      font-weight: 900;
      color: #34d399;
      text-shadow: 0 0 35px #34d399, 0 0 70px #059669;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.4s ease;
    }
    .answer.show {
      opacity: 1;
      transform: translateY(0);
    }
    button {
      margin-top: 20px;
      padding: 12px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #60a5fa;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.65;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Таблица истинности</h1>
  <div class="scheme">
    <svg viewBox="0 0 340 160">
      <text x="25" y="45" font-size="24" fill="#94a3b8">A</text>
      <text x="25" y="85" font-size="24" fill="#94a3b8">B</text>
      <text x="25" y="125" font-size="24" fill="#94a3b8">C</text>
      <line x1="60" y1="40" x2="130" y2="40" stroke="#60a5fa" stroke-width="5"/>
      <line x1="60" y1="80" x2="130" y2="80" stroke="#60a5fa" stroke-width="5"/>
      <line x1="60" y1="120" x2="130" y2="120" stroke="#60a5fa" stroke-width="5"/>
      <circle cx="190" cy="80" r="48" fill="none" stroke="#60a5fa" stroke-width="6"/>
      <circle cx="212" cy="80" r="32" fill="none" stroke="#60a5fa" stroke-width="6"/>
      <text x="168" y="92" font-size="28" fill="#60a5fa" font-weight="bold">NAND</text>
      <line x1="244" y1="80" x2="310" y2="80" stroke="#60a5fa" stroke-width="5"/>
      <text x="320" y="88" font-size="24" fill="#94a3b8">Y</text>
    </svg>
  </div>

  <table class="truth-table">
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>Y = (A И B) ИЛИ C</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>0</td><td>0</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>0</td><td>0</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>0</td><td>1</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>0</td><td>1</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>0</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>1</td><td>0</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>1</td><td>0</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>1</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
    </tbody>
  </table>

  <button id="checkBtn">Проверить ответы</button>

  <div class="lamp" id="lamp"></div>
  <div class="answer" id="answer">ЛОГИКА</div>
  <div class="footer">· РОБОСИБ · 2026</div>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const checkBtn = document.getElementById('checkBtn');
  const lamp = document.getElementById('lamp');
  const answer = document.getElementById('answer');

  // Только переключение 0 ↔ 1, без проверки
  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      let current = cell.textContent.trim();
      cell.textContent = (current === '0') ? '1' : '0';
      // Сбрасываем старую подсветку при новом вводе
      cell.classList.remove('checked', 'correct', 'wrong');
    });
  });

  // Проверка по кнопке
  checkBtn.addEventListener('click', () => {
    let correctCount = 0;
    let allChecked = true;

    cells.forEach(cell => {
      const value = cell.textContent.trim();
      const expected = cell.dataset.expected;

      cell.classList.remove('correct', 'wrong');
      cell.classList.add('checked');

      if (value === expected) {
        cell.classList.add('correct');
        correctCount++;
      } else {
        cell.classList.add('wrong');
        allChecked = false;
      }
    });

    // Если всё правильно — победа
    if (correctCount === cells.length) {
      lamp.classList.add('on');
      answer.classList.add('show');
      checkBtn.textContent = "Отлично! Всё верно ✓";
      checkBtn.style.background = '#10b981';
      checkBtn.disabled = true;
    }
  });
</script>
</body>
</html>
