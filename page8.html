<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица истинности</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2.2rem;
      text-shadow: 0 0 16px #60a5fa88;
    }
    .container {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(96,165,250,0.3);
      border-radius: 20px;
      padding: 16px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.65);
      max-width: 540px;
      width: 94%;
      text-align: center;
    }
    .scheme {
      margin: 0 auto 20px;
    }
    .scheme svg {
      width: 300px;
      height: 220px;  /* чуть выше, чтобы круги поместились комфортно */
    }
    .venn-circle {
      fill: none;
      stroke: #60a5fa;
      stroke-width: 4;
      opacity: 0.9;
    }
    .label {
      font-size: 28px;
      font-weight: bold;
      fill: #94a3b8;
    }
    .shade {
      fill: #60a5fa44;  /* полупрозрачный синий для заштриховки */
      stroke: none;
    }
    /* остальной стиль таблицы, лампы и т.д. без изменений */
    .truth-table {
      border-collapse: collapse;
      font-size: 1.3rem;
      margin: 16px auto;
      background: rgba(30, 41, 59, 0.4);
    }
    .truth-table th, .truth-table td {
      padding: 8px 14px;
      border: 1px solid #475569;
      text-align: center;
    }
    .truth-table th {
      background: #1e293b;
      color: #94a3b8;
      font-weight: 500;
    }
    .cell {
      cursor: pointer;
      background: #0f172a;
      color: #e5e7eb;
      transition: all 0.18s ease;
      user-select: none;
      min-width: 60px;
    }
    .cell:hover {
      background: #1e293b;
      transform: scale(1.08);
    }
    .cell.checked.correct {
      background: #064e3b !important;
      color: #34d399;
      box-shadow: inset 0 0 18px #34d39944;
      animation: correctPulse 1.2s ease-out;
    }
    .cell.checked.wrong {
      background: #7f1d1d !important;
      color: #fca5a5;
      animation: flash 0.5s;
    }
    @keyframes correctPulse {
      0% { transform: scale(1.08); }
      50% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.3; }
    }
    .lamp {
      width: 78px;
      height: 78px;
      margin: 16px auto 0;
      background: radial-gradient(circle at 30% 30%, #111827, #000);
      border-radius: 50%;
      box-shadow: inset 0 0 35px #000;
      transition: all 1.2s ease;
    }
    .lamp.on {
      background: radial-gradient(circle at 30% 30%, #fefcbf, #fbbf24 40%, #f59e0b);
      box-shadow: 0 0 70px 35px #fbbf2488, inset 0 0 45px #fefcbf;
      animation: glowLamp 2.2s ease-in-out infinite alternate;
    }
    @keyframes glowLamp {
      0% { box-shadow: 0 0 70px 35px #fbbf2488; }
      100% { box-shadow: 0 0 120px 60px #fbbf24cc; }
    }
    .answer {
      margin-top: 20px;
      font-size: 2.7rem;
      font-weight: 900;
      color: #34d399;
      text-shadow: 0 0 35px #34d399, 0 0 70px #059669;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.4s ease;
    }
    .answer.show {
      opacity: 1;
      transform: translateY(0);
    }
    button {
      margin-top: 12px;
      padding: 10px 28px;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #60a5fa;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.65;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Таблица истинности</h1>
  <div class="scheme">
    <svg viewBox="0 0 400 240">
      <!-- Круги Венна -->
      <g id="venn">
        <!-- Круг A (левый) -->
        <circle class="venn-circle" cx="140" cy="120" r="80"/>
        <text class="label" x="100" y="125">A</text>

        <!-- Круг B (правый верхний) -->
        <circle class="venn-circle" cx="260" cy="90" r="80"/>
        <text class="label" x="240" y="95">B</text>

        <!-- Круг C (правый нижний) -->
        <circle class="venn-circle" cx="260" cy="170" r="80"/>
        <text class="label" x="240" y="175">C</text>

        <!-- Заштриховка: (A ∩ B) ∪ C -->
        <!-- 1. Пересечение A и B -->
        <path class="shade" d="
          M 140,120
          A 80,80 0 0 1 220,120
          A 80,80 0 0 1 140,120
          Z
        "/>
        <!-- 2. Весь круг C (покрывает и пересечения с A/B) -->
        <circle class="shade" cx="260" cy="170" r="80"/>
      </g>
    </svg>
  </div>

  <table class="truth-table">
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>Y = (A И B) ИЛИ C</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>0</td><td>0</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>0</td><td>0</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>0</td><td>1</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>0</td><td>1</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>0</td><td>0</td><td class="cell" data-expected="0">?</td></tr>
      <tr><td>1</td><td>0</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>1</td><td>0</td><td class="cell" data-expected="1">?</td></tr>
      <tr><td>1</td><td>1</td><td>1</td><td class="cell" data-expected="1">?</td></tr>
    </tbody>
  </table>

  <button id="checkBtn">Проверить ответы</button>

  <div class="lamp" id="lamp"></div>
  <div class="answer" id="answer">ЛОГИКА</div>
  <div class="footer">· РОБОСИБ · 2026</div>
</div>

<script>
  // скрипт остаётся без изменений (твой актуальный)
  const cells = document.querySelectorAll('.cell');
  const checkBtn = document.getElementById('checkBtn');
  const lamp = document.getElementById('lamp');
  const answer = document.getElementById('answer');

  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      let current = cell.textContent.trim();
      cell.textContent = (current === '0') ? '1' : '0';
      cell.classList.remove('checked', 'correct', 'wrong');
    });
  });

  checkBtn.addEventListener('click', () => {
    let correctCount = 0;
    cells.forEach(cell => {
      const value = cell.textContent.trim();
      const expected = cell.dataset.expected;
      cell.classList.remove('correct', 'wrong');
      cell.classList.add('checked');
      if (value === expected) {
        cell.classList.add('correct');
        correctCount++;
      } else {
        cell.classList.add('wrong');
      }
    });
    if (correctCount === cells.length) {
      lamp.classList.add('on');
      answer.classList.add('show');
      checkBtn.textContent = "Отлично! Всё верно ✓";
      checkBtn.style.background = '#10b981';
      checkBtn.disabled = true;
    }
  });
</script>
</body>
</html>
