<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Логическая станция — Таблица истинности</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-shadow: 0 0 15px #60a5fa88;
    }

    .container {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(96,165,250,0.25);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      max-width: 480px;
      width: 90%;
      text-align: center;
    }

    .scheme {
      margin-bottom: 30px;
    }

    .scheme svg {
      width: 280px;
      height: 140px;
    }

    .truth-table {
      display: inline-block;
      border-collapse: collapse;
      font-size: 1.4rem;
      margin: 20px auto;
    }

    .truth-table th, .truth-table td {
      padding: 12px 20px;
      border: 1px solid #475569;
      text-align: center;
    }

    .truth-table th {
      background: #1e293b;
      color: #94a3b8;
    }

    .cell {
      cursor: pointer;
      background: #0f172a;
      transition: all 0.2s;
    }

    .cell:hover {
      background: #1e293b;
    }

    .cell.correct {
      background: #065f46 !important;
      color: #34d399;
      box-shadow: 0 0 15px #34d39966 inset;
    }

    .cell.wrong {
      background: #7f1d1d !important;
      color: #f87171;
      animation: flash 0.6s;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .lamp {
      width: 80px;
      height: 80px;
      margin: 30px auto 0;
      background: radial-gradient(circle at 30% 30%, #111827, #000);
      border-radius: 50%;
      box-shadow: inset 0 0 30px #000;
      position: relative;
      transition: all 1s;
    }

    .lamp.on {
      background: radial-gradient(circle at 30% 30%, #fefcbf, #fbbf24 40%, #f59e0b);
      box-shadow: 0 0 60px 30px #fbbf2488, inset 0 0 40px #fefcbf;
      animation: glowLamp 2s ease-in-out infinite alternate;
    }

    @keyframes glowLamp {
      0% { box-shadow: 0 0 60px 30px #fbbf2488; }
      100% { box-shadow: 0 0 100px 50px #fbbf24cc; }
    }

    .answer {
      margin-top: 40px;
      font-size: 3.5rem;
      font-weight: 900;
      color: #34d399;
      text-shadow: 0 0 30px #34d399, 0 0 60px #059669;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease;
    }

    .answer.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Логическая станция</h1>

  <div class="scheme">
    <svg viewBox="0 0 300 140">
      <!-- Входы A и B -->
      <text x="30" y="40" font-size="20" fill="#94a3b8">A</text>
      <text x="30" y="100" font-size="20" fill="#94a3b8">B</text>
      <line x1="60" y1="40" x2="120" y2="40" stroke="#60a5fa" stroke-width="4"/>
      <line x1="60" y1="100" x2="120" y2="100" stroke="#60a5fa" stroke-width="4"/>
      <!-- NAND -->
      <circle cx="150" cy="70" r="40" fill="none" stroke="#60a5fa" stroke-width="6"/>
      <circle cx="165" cy="70" r="30" fill="none" stroke="#60a5fa" stroke-width="6"/>
      <text x="135" y="75" font-size="24" fill="#60a5fa">NAND</text>
      <!-- Выход -->
      <line x1="195" y1="70" x2="260" y2="70" stroke="#60a5fa" stroke-width="4"/>
      <text x="270" y="75" font-size="20" fill="#94a3b8">Y</text>
    </svg>
  </div>

  <table class="truth-table">
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>Y (A NAND B)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td>0</td>
        <td class="cell" data-expected="1">?</td>
      </tr>
      <tr>
        <td>0</td>
        <td>1</td>
        <td class="cell" data-expected="1">?</td>
      </tr>
      <tr>
        <td>1</td>
        <td>0</td>
        <td class="cell" data-expected="1">?</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td class="cell" data-expected="0">?</td>
      </tr>
    </tbody>
  </table>

  <div class="lamp" id="lamp"></div>

  <div class="answer" id="answer">ЛОГИКА</div>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const lamp = document.getElementById('lamp');
  const answer = document.getElementById('answer');

  let correctCount = 0;

  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      const current = cell.textContent.trim();
      const expected = cell.dataset.expected;
      if (current === '?') {
        cell.textContent = '0';
      } else if (current === '0') {
        cell.textContent = '1';
      } else {
        cell.textContent = '0';
      }

      const value = cell.textContent;
      if (value === expected) {
        cell.classList.add('correct');
        cell.classList.remove('wrong');
        correctCount++;
      } else {
        cell.classList.add('wrong');
        cell.classList.remove('correct');
        correctCount = Math.max(0, correctCount - 1);
      }

      if (correctCount === 4) {
        lamp.classList.add('on');
        answer.classList.add('show');
      }
    });
  });
</script>
</body>
</html>
