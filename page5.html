<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Станция — Освещение робота</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: linear-gradient(#87ceeb, #e0f6ff);
        transition: background 0.6s;
        overflow: hidden;
        height: 100vh;
    }

    body.night {
        background: linear-gradient(#020617, #0f172a);
    }

    .scene {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .sun {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        height: 90px;
        background: #ffd93b;
        border-radius: 50%;
        box-shadow: 0 0 30px #ffd93b;
        cursor: grab;
        transition: background 0.4s, box-shadow 0.4s;
        touch-action: none;
    }

    body.night .sun {
        background: #e5e7eb;
        box-shadow: 0 0 20px #e5e7eb;
    }

    .robot {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
    }

    .robot-body {
        width: 140px;
        height: 160px;
        background: #374151;
        border-radius: 16px;
        position: relative;
        margin: 0 auto;
    }

    .eyes {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 24px;
    }

    .eye {
        width: 20px;
        height: 20px;
        background: #111827;
        border-radius: 50%;
        transition: 0.4s;
    }

    body.night .eye {
        background: #fde047;
        box-shadow: 0 0 20px #fde047;
    }

    .text {
        margin-top: 12px;
        font-size: 15px;
        opacity: 0.85;
    }

    .answer {
        position: absolute;
        bottom: 24px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: #4ade80;
        display: none;
    }

    body.night .answer {
        display: block;
    }
</style>
</head>
<body>

<div class="scene">
    <div class="sun" id="sun"></div>

    <div class="robot">
        <div class="robot-body">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        <div class="text">
            Робот включает фары только ночью
        </div>
    </div>

    <div class="answer">
        Слово-ответ: <span>СВЕТ</span>
    </div>
</div>

<script>
    const sun = document.getElementById("sun");
    let startY = 0;

    sun.addEventListener("touchstart", e => {
        startY = e.touches[0].clientY;
    });

    sun.addEventListener("touchmove", e => {
        const currentY = e.touches[0].clientY;
        if (currentY - startY > 120) {
            document.body.classList.add("night");
        }
    });

    sun.addEventListener("mousedown", e => {
        startY = e.clientY;
        document.addEventListener("mousemove", onMove);
        document.addEventListener("mouseup", stopMove);
    });

    function onMove(e) {
        if (e.clientY - startY > 120) {
            document.body.classList.add("night");
            stopMove();
        }
    }

    function stopMove() {
        document.removeEventListener("mousemove", onMove);
        document.removeEventListener("mouseup", stopMove);
    }
</script>

</body>
</html>
