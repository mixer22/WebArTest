<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Освещение робота</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #4dabf7, #a5d8ff);
      color: #fff;
      position: relative;
      transition: background 2.5s ease;
    }

    body.night {
      background: linear-gradient(to bottom, #0f0c29 0%, #1e1b4b 40%, #2d1b5a 100%);
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Небо + облака днём */
    .clouds {
      position: absolute;
      inset: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    body.night .clouds {
      opacity: 0;
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 999px;
      opacity: 0.92;
      box-shadow: 0 10px 30px rgba(255,255,255,0.45);
      filter: blur(1px);
    }

    .cloud-1 { width: 220px; height: 80px; top: 10%; left: -15%; animation: drift1 200s linear infinite; }
    .cloud-2 { width: 160px; height: 60px; top: 16%; left: -25%; animation: drift2 240s linear infinite; animation-delay: -60s; }
    .cloud-3 { width: 280px; height: 100px; top: 5%;  left: -35%; animation: drift3 180s linear infinite; animation-delay: -120s; }

    @keyframes drift1 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }
    @keyframes drift2 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }
    @keyframes drift3 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }

    /* Солнце / Луна */
    #celestial {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      left: 50%;
      top: 18%;
      transform: translateX(-50%);
      cursor: grab;
      user-select: none;
      touch-action: none;
      transition: transform 0.15s ease-out, box-shadow 1.5s, background 1.5s;
      z-index: 10;
    }

    .sun {
      background: radial-gradient(circle at 35% 35%, #fff9e6, #ffe066 40%, #ffaa00 80%);
      box-shadow: 0 0 80px 30px #ffd43b88;
    }

    .moon {
      background: radial-gradient(circle at 35% 35%, #f8f9fa, #e9ecef 40%, #ced4da);
      box-shadow: 0 0 60px 20px #e9ecefaa;
    }

    /* Робот */
    .robot {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      z-index: 5;
    }

    .body {
      width: 200px;
      height: 280px;
      margin: 0 auto;
      background: linear-gradient(135deg, #495057, #212529);
      border-radius: 50px 50px 30px 30px;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.55),
                  inset 0 12px 24px rgba(255,255,255,0.06);
    }

    .head {
      width: 160px;
      height: 130px;
      background: linear-gradient(135deg, #6c757d, #343a40);
      border-radius: 50%;
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45),
                  inset 0 8px 16px rgba(255,255,255,0.08);
    }

    .visor {
      position: absolute;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 44px;
      background: #111827;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: inset 0 4px 12px #000;
    }

    .light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, #fefcbf 0%, transparent 60%);
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    body.night .light {
      opacity: 0.9;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0%   { opacity: 0.75; transform: scale(1); }
      100% { opacity: 1;    transform: scale(1.12); }
    }

    .beam {
      position: absolute;
      bottom: -220px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 400px;
      background: conic-gradient(from 0deg at 50% 0%, transparent 30deg, #fff176 60deg, transparent 90deg);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.8s;
      filter: blur(18px);
    }

    body.night .beam {
      opacity: 0.6;
    }

    .text {
      margin-top: 24px;
      font-size: 18px;
      text-align: center;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      transition: opacity 1.6s ease;
    }

    body.night .text {
      opacity: 0;
    }

    .reveal {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: 800;
      color: #fff176;
      text-shadow: 0 0 30px #ffeb3b, 0 0 60px #fbc02d;
      opacity: 0;
      transition: opacity 2s ease, transform 2s ease;
      pointer-events: none;
    }

    body.night .reveal {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>

  <div id="celestial" class="sun-moon sun"></div>

  <div class="robot">
    <div class="body">
      <div class="head">
        <div class="visor">
          <div class="light"></div>
        </div>
      </div>
    </div>
    <div class="text">Фары загораются только ночью…</div>
  </div>

  <div class="reveal">СВЕТ</div>
</div>

<script>
  const celestial = document.getElementById('celestial');
  let isDragging = false;
  let startY = 0;
  let angle = 0;           // начальный угол (0 = день, солнце сверху)

  function updateCelestial() {
    const norm = ((angle % 360) + 360) % 360;
    const isNight = norm > 180;

    document.body.classList.toggle('night', isNight);
    celestial.classList.toggle('moon', isNight);
    celestial.classList.toggle('sun', !isNight);

    // Позиция по кругу (как в твоём первом варианте)
    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight * 0.28;   // центр чуть ниже горизонта

    const rad = norm * Math.PI / 180;
    let x = cx + radius * Math.cos(rad);
    let y = cy + radius * Math.sin(rad);

    celestial.style.left = `${x - 60}px`;
    celestial.style.top  = `${y - 60}px`;
  }

  function start(e) {
    isDragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    e.preventDefault();
  }

  function move(e) {
    if (!isDragging) return;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    const delta = y - startY;
    angle += delta * 0.55;           // скорость вращения (можно настроить)
    updateCelestial();
    startY = y;
  }

  function end() {
    isDragging = false;
  }

  celestial.addEventListener('mousedown', start);
  celestial.addEventListener('touchstart', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('touchmove', move, { passive: false });
  window.addEventListener('mouseup', end);
  window.addEventListener('touchend', end);

  // Старт — день
  updateCelestial();
</script>
</body>
</html>
