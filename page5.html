<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Освещение робота</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #4dabf7, #a5d8ff);
      color: #fff;
      position: relative;
      transition: background 2.5s ease;
    }

    body.night {
      background: linear-gradient(to bottom, #0f0c29 0%, #1e1b4b 40%, #2d1b5a 100%);
    }

     .footer {
        margin-top: 32px;
        font-size: 13px;
        opacity: 0.7;
        text-align: center;
      }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Облака */
    .clouds {
      position: absolute;
      inset: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }
    body.night .clouds { opacity: 0; }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 999px;
      opacity: 0.92;
      box-shadow: 0 10px 30px rgba(255,255,255,0.45);
      filter: blur(1px);
    }
    .cloud-1 { width: 220px; height: 80px; top: 10%; left: -15%; animation: drift1 200s linear infinite; }
    .cloud-2 { width: 160px; height: 60px; top: 16%; left: -25%; animation: drift2 240s linear infinite; animation-delay: -60s; }
    .cloud-3 { width: 280px; height: 100px; top: 5%;  left: -35%; animation: drift3 180s linear infinite; animation-delay: -120s; }

    @keyframes drift1 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }
    @keyframes drift2 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }
    @keyframes drift3 { 0% { transform: translateX(0); } 100% { transform: translateX(140vw); } }

    /* Звёзды */
    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
    }
    body.night .stars { opacity: 0.9; }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      box-shadow: 0 0 8px #fff, 0 0 16px #fff;
      animation: twinkle 2.5s infinite alternate;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(0.8); }
      50%      { opacity: 1;   transform: scale(1.3); }
    }

    /* Солнце / Луна — старт высоко */
    #celestial {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      left: 50%;
      top: 50%;                    /* ← высоко над роботом */
      transform: translateX(-50%);
      cursor: grab;
      user-select: none;
      touch-action: none;
      transition: transform 0.15s ease-out, box-shadow 1.5s, background 1.5s;
      z-index: 10;
    }

    .sun {
      background: radial-gradient(circle at 35% 35%, #fff9e6, #ffe066 40%, #ffaa00 80%);
      box-shadow: 0 0 80px 30px #ffd43b88;
    }

    .moon {
      background: radial-gradient(circle at 35% 35%, #f8f9fa, #e9ecef 40%, #ced4da);
      box-shadow: 0 0 60px 20px #e9ecefaa;
    }

    /* Робот — тёмные неоновые цвета */
    .robot {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      z-index: 5;
    }

    .body {
      width: 200px;
      height: 280px;
      margin: 0 auto;
      background: linear-gradient(135deg, #1e293b, #0f172a); /* тёмно-синий ночной */
      border-radius: 50px 50px 30px 30px;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6),
                  inset 0 12px 24px rgba(59,130,246,0.15); /* неоново-голубой блик */
    }

    .head {
      width: 160px;
      height: 130px;
      background: linear-gradient(135deg, #1f2937, #111827); /* тёмно-серый */
      border-radius: 50%;
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                  inset 0 8px 16px rgba(139,92,246,0.12); /* неоново-фиолетовый блик */
    }

    .visor {
      position: absolute;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 44px;
      background: #0f172a;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: inset 0 4px 12px #000;
    }

    .light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 10%, #a5f3fc 0%, #67e8f9 30%, #22d3ee 50%, transparent 70%);
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 0 40px #22d3ee inset;
    }

    body.night .light {
      opacity: 1;
      animation: neonGlow 1.6s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      0%   { opacity: 0.95; filter: brightness(1.2) drop-shadow(0 0 20px #22d3ee); }
      100% { opacity: 1;    filter: brightness(2.0) drop-shadow(0 0 40px #67e8f9); }
    }

    .beam {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 550px;
      background: conic-gradient(from 0deg at 50% 0%, transparent 20deg, #a5f3fc 45deg, #67e8f9 75deg, transparent 100deg);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.8s;
      filter: blur(28px);
      mix-blend-mode: screen;
    }

    body.night .beam {
      opacity: 0.85;
      animation: beamPulse 3.5s ease-in-out infinite;
    }

    @keyframes beamPulse {
      0%,100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
      50%     { opacity: 1;    transform: translateX(-50%) scale(1.12); }
    }

    .text {
      margin-top: 24px;
      font-size: 18px;
      text-align: center;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      transition: opacity 1.6s ease;
    }

    body.night .text {
      opacity: 0;
    }

    .reveal {
      position: absolute;
      top: 18%;                    /* ← над головой робота */
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      font-weight: 900;
      color: #a5f3fc;
      text-shadow: 0 0 40px #67e8f9, 0 0 80px #22d3ee, 0 0 120px #06b6d4;
      opacity: 0;
      transition: opacity 2.2s ease, transform 2.2s ease;
      pointer-events: none;
      letter-spacing: 6px;
    }

    body.night .reveal {
      opacity: 1;
      transform: translateX(-50%) scale(1.08);
      animation: revealPulse 3s ease-in-out infinite;
    }

    @keyframes revealPulse {
      0%,100% { transform: translateX(-50%) scale(1.08); }
      50%     { transform: translateX(-50%) scale(1.14); }
    }

    .antenna {
      position: absolute;
      width: 8px;
      height: 60px;
      background: linear-gradient(#8b5cf6, #6d28d9); /* тёмно-неоново-фиолетовая */
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 20px #8b5cf6, 0 0 40px #6d28d9;
    }

    .antenna::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #8b5cf6;
      border-radius: 50%;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 25px #8b5cf6, 0 0 50px #6d28d9;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>

  <div class="stars" id="stars"></div>

  <div id="celestial" class="sun-moon sun"></div>

  <div class="robot">
    <div class="body">
      <div class="head">
        <div class="visor">
          <div class="light"></div>
        </div>
        <div class="antenna"></div>
      </div>
    </div>
    <div class="text">Фары загораются только ночью…</div>
  </div>

  <div class="reveal">СВЕТ</div>

  <div class="beam"></div>
   <div class="footer">· РОБОСИБ · 2026</div>
</div>

<script>
// Квадратные звёзды
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 90; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 5 + 3;
  s.style.width = s.style.height = size + 'px';
  s.style.left = Math.random() * 100 + '%';
  s.style.top = Math.random() * 70 + '%';
  s.style.animationDelay = Math.random() * 4 + 's';
  starsContainer.appendChild(s);
}

// Перетаскивание
const celestial = document.getElementById('celestial');
let dragging = false;
let startY = 250;
let angle = 0;

function updateCelestial() {
  const norm = ((angle % 360) + 360) % 360;
  const isNight = norm > 180;

  document.body.classList.toggle('night', isNight);

  const radius = Math.min(window.innerWidth, window.innerHeight) * 0.38;
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight * 0.22;

  const rad = norm * Math.PI / 180;
  const x = cx + radius * Math.cos(rad);
  const y = cy + radius * Math.sin(rad);

  celestial.style.left = `${x - 60}px`;
  celestial.style.top = `${y - 60}px`;

  celestial.classList.toggle('moon', isNight);
  celestial.classList.toggle('sun', !isNight);
}

function start(e) {
  dragging = true;
  startY = e.touches ? e.touches[0].clientY : e.clientY;
  e.preventDefault();
}

function move(e) {
  if (!dragging) return;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  const delta = y - startY;
  angle += delta * 0.55;
  updateCelestial();
  startY = y;
}

function end() {
  dragging = false;
}

celestial.addEventListener('mousedown', start);
celestial.addEventListener('touchstart', start);
window.addEventListener('mousemove', move);
window.addEventListener('touchmove', move, { passive: false });
window.addEventListener('mouseup', end);
window.addEventListener('touchend', end);

updateCelestial();
</script>
</body>
</html>
