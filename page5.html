<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Станция — Освещение робота</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(#87ceeb, #e0f6ff);
    transition: background 1s;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Солнце и луна */
.sun-moon {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: grab;
    box-shadow: 0 0 30px #ffd93b;
    background: #ffd93b;
    transition: background 1s, box-shadow 1s, transform 0.1s;
}

/* Ночной режим (луна) */
body.night {
    background: linear-gradient(#020617, #0f172a);
}

/* Луна */
body.night .sun-moon {
    background: #e5e7eb;
    box-shadow: 0 0 20px #e5e7eb;
}

/* Робот */
.robot {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}

.robot-body {
    width: 150px;
    height: 180px;
    background: #374151;
    border-radius: 24px;
    position: relative;
    margin: 0 auto;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

/* Голова */
.robot-head {
    width: 100px;
    height: 80px;
    background: #1f2937;
    border-radius: 20px;
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Глаза */
.eyes {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 24px;
}

.eye {
    width: 18px;
    height: 18px;
    background: #111827;
    border-radius: 50%;
    transition: 0.5s;
}

body.night .eye {
    background: #fde047;
    box-shadow: 0 0 20px #fde047;
}

/* Руки */
.arm {
    width: 20px;
    height: 80px;
    background: #4b5563;
    position: absolute;
    top: 40px;
    border-radius: 12px;
}

.arm.left { left: -25px; transform: rotate(-15deg); }
.arm.right { right: -25px; transform: rotate(15deg); }

.text {
    margin-top: 12px;
    font-size: 15px;
    color: white;
    opacity: 0.85;
}

.answer {
    position: absolute;
    bottom: 24px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #4ade80;
    opacity: 0;
    transition: opacity 0.8s;
}

.answer.show {
    opacity: 1;
}
</style>
</head>

<body>
<div class="scene">
    <div class="sun-moon" id="sunMoon"></div>

    <div class="robot">
        <div class="robot-body">
            <div class="robot-head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
        <div class="text">Робот включает фары только ночью</div>
    </div>

    <div class="answer" id="answer">Слово-ответ: СВЕТ</div>
</div>

<script>
const sunMoon = document.getElementById("sunMoon");
const answer = document.getElementById("answer");

let dragging = false;
let startY = 0;
let currentAngle = 0;

// Обновляем фон и робота в зависимости от угла
function updateScene(angle) {
    // угол 0-180 = день, 180-360 = ночь
    const normalized = angle % 360;
    if(normalized > 180) {
        document.body.classList.add("night");
        answer.classList.add("show");
    } else {
        document.body.classList.remove("night");
        answer.classList.remove("show");
    }

    // вращение солнца/луны по кругу
    const radius = window.innerHeight * 0.3;
    const centerX = window.innerWidth/2;
    const centerY = window.innerHeight*0.3;
    const rad = normalized * Math.PI/180;
    const x = centerX + radius * Math.cos(rad) - sunMoon.offsetWidth/2;
    const y = centerY + radius * Math.sin(rad) - sunMoon.offsetHeight/2;
    sunMoon.style.left = x + "px";
    sunMoon.style.top = y + "px";

    sunMoon.style.transform = `rotate(${normalized}deg)`;
}

function startDrag(e) {
    dragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
}

function onDrag(e) {
    if(!dragging) return;
    const currentY = e.touches ? e.touches[0].clientY : e.clientY;
    const delta = currentY - startY;
    currentAngle += delta * 0.5; // скорость вращения
    updateScene(currentAngle);
    startY = currentY;
}

function stopDrag() {
    dragging = false;
}

sunMoon.addEventListener("mousedown", startDrag);
sunMoon.addEventListener("touchstart", startDrag);

window.addEventListener("mousemove", onDrag);
window.addEventListener("touchmove", onDrag);

window.addEventListener("mouseup", stopDrag);
window.addEventListener("touchend", stopDrag);

// Инициализация
updateScene(currentAngle);
</script>
</body>
</html>
