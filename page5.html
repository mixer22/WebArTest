<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Станция — Освещение робота</title>
<style>
  :root {
    --day-sky: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
    --night-sky: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: var(--day-sky);
    color: white;
    overflow: hidden;
    position: relative;
    transition: background 1.8s ease;
  }

  body.night {
    background: var(--night-sky);
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* Небо + звёзды ночью */
  .stars {
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1.5s;
  }

  body.night .stars {
    opacity: 0.8;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 6px white;
    animation: twinkle 4s infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.4; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
  }

  /* Солнце / Луна */
  .sun-moon {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    top: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: grab;
    transition: all 0.4s ease;
    box-shadow: 0 0 60px 20px rgba(255, 217, 59, 0.7);
    background: radial-gradient(circle at 30% 30%, #fffacd, #ffd93b 40%, #ffaa00);
    z-index: 5;
  }

  body.night .sun-moon {
    background: radial-gradient(circle at 30% 30%, #f0f4ff, #e5e7eb 40%, #c0d0ff);
    box-shadow: 0 0 50px 15px rgba(229, 231, 235, 0.6);
  }

  /* Робот */
  .robot {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    text-align: center;
    z-index: 10;
  }

  .body {
    width: 180px;
    height: 240px;
    background: linear-gradient(#2d3748, #1a202c);
    border-radius: 40% 40% 24% 24%;
    margin: 0 auto;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5),
                inset 0 10px 20px rgba(255,255,255,0.05);
  }

  .head {
    width: 140px;
    height: 110px;
    background: linear-gradient(#4a5568, #2d3748);
    border-radius: 50%;
    position: absolute;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4),
                inset 0 6px 12px rgba(255,255,255,0.08);
  }

  .antenna {
    position: absolute;
    width: 6px;
    height: 50px;
    background: #4fd1c5;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 3px 3px 0 0;
    box-shadow: 0 0 12px #4fd1c5;
  }

  .antenna::before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: #4fd1c5;
    border-radius: 50%;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 15px #4fd1c5;
  }

  .eyes {
    position: absolute;
    top: 38px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 32px;
  }

  .eye {
    width: 28px;
    height: 28px;
    background: #111827;
    border-radius: 50%;
    position: relative;
    transition: all 0.6s;
    box-shadow: inset 0 4px 8px #000;
  }

  .eye::before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: #fefcbf;
    border-radius: 50%;
    top: 6px;
    left: 6px;
    transition: all 0.6s;
  }

  body.night .eye {
    background: #111827;
    box-shadow: 0 0 40px #fde047, 0 0 80px #facc15;
  }

  body.night .eye::before {
    background: #fffb9e;
    box-shadow: 0 0 20px #fde047;
    top: 4px;
    left: 4px;
    width: 16px;
    height: 16px;
  }

  .text {
    margin-top: 20px;
    font-size: 17px;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 2px 8px black;
  }

  .answer {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: #34d399;
    text-shadow: 0 0 20px #34d399;
    opacity: 0;
    transition: opacity 1.2s ease, transform 1.2s ease;
  }

  .answer.show {
    opacity: 1;
    transform: translateX(-50%) scale(1.1);
  }

  /* Лучи света от фар ночью */
  .beam {
    position: absolute;
    width: 120px;
    height: 300px;
    background: linear-gradient(to bottom, rgba(253,224,71,0.4), transparent);
    top: -140px;
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s;
    filter: blur(12px);
  }

  body.night .beam {
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="scene">
  <div class="stars" id="stars"></div>

  <div class="sun-moon" id="sunMoon"></div>

  <div class="robot">
    <div class="body">
      <div class="head">
        <div class="antenna"></div>
        <div class="eyes">
          <div class="eye"><div class="beam"></div></div>
          <div class="eye"><div class="beam"></div></div>
        </div>
      </div>
    </div>
    <div class="text">Робот включает фары только ночью</div>
  </div>

  <div class="answer" id="answer">Слово-ответ: СВЕТ</div>
</div>

<script>
// Создаём звёзды
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 80; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.width = star.style.height = (Math.random() * 2 + 0.8) + 'px';
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 60 + '%';
  star.style.animationDelay = Math.random() * 4 + 's';
  starsContainer.appendChild(star);
}

const sunMoon = document.getElementById('sunMoon');
const answer = document.getElementById('answer');
let dragging = false;
let startY = 0;
let currentAngle = 90; // старт с дня (90° — солнце сверху)

// Обновление сцены
function updateScene(angle) {
  const norm = ((angle % 360) + 360) % 360;
  const isNight = norm > 180 && norm < 360;

  document.body.classList.toggle('night', isNight);
  answer.classList.toggle('show', isNight);

  // Позиция по дуге
  const radiusX = window.innerWidth * 0.45;
  const radiusY = window.innerHeight * 0.35;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight * 0.18;

  const rad = (norm - 90) * Math.PI / 180; // смещение на 90° чтобы начиналось сверху
  const x = centerX + radiusX * Math.cos(rad);
  const y = centerY + radiusY * Math.sin(rad);

  sunMoon.style.left = x + 'px';
  sunMoon.style.top = y + 'px';
}

// Drag & Touch
function startDrag(e) {
  dragging = true;
  startY = e.touches ? e.touches[0].clientY : e.clientY;
  e.preventDefault();
}

function onDrag(e) {
  if (!dragging) return;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  const delta = y - startY;
  currentAngle += delta * 0.8; // чувствительность
  updateScene(currentAngle);
  startY = y;
}

function stopDrag() {
  dragging = false;
}

sunMoon.addEventListener('mousedown', startDrag);
sunMoon.addEventListener('touchstart', startDrag);
window.addEventListener('mousemove', onDrag);
window.addEventListener('touchmove', onDrag, { passive: false });
window.addEventListener('mouseup', stopDrag);
window.addEventListener('touchend', stopDrag);

// Инициализация
updateScene(currentAngle);
</script>
</body>
</html>
